<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${partnership.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${partnership.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：0禁用,1启用：</label>
								
								
									<div class="col-sm-8">
									<label class="radio-inline"> <input
										th:field="*{partnership.status}" type="radio" name="status" value="1" />
										正常
									</label> <label class="radio-inline"> <input
										th:field="*{partnership.status}" type="radio" name="status" value="0" />
										禁用
									</label>
								</div>
								
<!-- 								<div class="col-sm-8"> -->
<!-- 									<input id="status" name="status" th:value="${partnership.status}" class="form-control" type="text"> -->
<!-- 								</div> -->
								
								
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${partnership.remarks}" class="form-control" type="text">
								</div>
							</div>
							
<!-- 							<div class="form-group">	 -->
<!-- 								<label class="col-sm-3 control-label">创建时间：</label> -->
<!-- 								<div class="col-sm-8"> -->
<!-- 									<input id="createTime" name="createTime" th:value="${partnership.createTime}" class="form-control" type="text"> -->
<!-- 								</div> -->
<!-- 							</div> -->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ad/partnership/edit.js">
	</script>
</body>
</html>
