<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="ad:product:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="ad:product:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="请输入产品名称">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="searchAdvertisementId" name="searchAdvertisementId" class="form-control">
								<option value="">请选择广告名称</option>
								<option th:each="s:${advertisementMap}" th:value="${s.key}" th:text="${s.value.name}"></option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="searchPartnershipId" name="searchPartnershipId" class="form-control">
								<option value="">请选择合作企业</option>
								<option th:each="s:${partnershipMap}" th:value="${s.key}" th:text="${s.value.name}"></option>
							</select>
						</div>
						
						
						<div class="columns pull-right col-md-2 nopadding">
							<select id="searchMarketId" name="searchMarketId" class="form-control">
								<option value="">请选择市场名称</option>
								<option th:each="s:${marketMap}" th:value="${s.key}" th:text="${s.value.name}"></option>
							</select>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="ad:product:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="ad:product:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="ad:product:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	
	<script th:inline="javascript">
	/*<![CDATA[*/
	    var marketMap = [[${marketMap}]];
		var advertisementMap=[[${advertisementMap}]];
		var partnershipMap=[[${partnershipMap}]];
	/*]]>*/
	</script>
	<script type="text/javascript" src="/js/appjs/ad/product/product.js"></script>
</body>
</html>
