<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合作企业</label>
								
								<div class="col-sm-8">
									<select id="partnershipId" name="partnershipId" class="form-control">
										<option th:each="partnership:${partnershipList}" th:value="${partnership.id}" th:text="${partnership.name}"></option>
									</select>
								</div>
								
<!-- 								<div class="col-sm-8"> -->
<!-- 									<input id="partnershipId" name="partnershipId" class="form-control" type="text"> -->
<!-- 								</div> -->
							</div>
<!-- 							<div class="form-group">	 -->
<!-- 								<label class="col-sm-3 control-label">合作方name：</label> -->
<!-- 								<div class="col-sm-8"> -->
<!-- 									<input id="partnershipName" name="partnershipName" class="form-control" type="text"> -->
<!-- 								</div> -->
<!-- 							</div> -->
							<div class="form-group">	
								<label class="col-sm-3 control-label">单价：</label>
								<div class="col-sm-8">
									<input id="price" name="price" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告类型:0：显示类型;1:下载类型;2:试玩类型;：</label>
								
								<div class="col-sm-8">
									<select id="type" name="type" class="form-control">
										<option th:each="advertisementType:${advertisementTypes}" th:value="${advertisementType.key}" th:text="${advertisementType.value}"></option>
									</select>
								</div>
<!-- 								<div class="col-sm-8"> -->
<!-- 									<input id="type" name="type" class="form-control" type="text"> -->
<!-- 								</div> -->
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" checked/> 启用
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
<!-- 								<div class="col-sm-8"> -->
<!-- 									<input id="status" name="status" class="form-control" type="text"> -->
<!-- 								</div> -->
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">链接地址：</label>
								<div class="col-sm-8">
									<input id="linkUrl" name="linkUrl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下载地址：</label>
								<div class="col-sm-8">
									<input id="downloadUrl" name="downloadUrl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片地址：</label>
								<div class="col-sm-8">
									<input id="pictureUrl" name="pictureUrl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control" type="text">
								</div>
							</div>
							<!--  
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
							-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ad/advertisement/add.js">
	</script>
</body>
</html>
